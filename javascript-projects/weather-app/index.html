<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app - Using Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="Images/search.svg" alt=""></button>
        </div>
        <div class="weather">
            <img src="Images/drizzle.png" alt="" class="weather-icon">
            <h1 class="temp">22ºc</h1>
            <h2 class="city">New Delhi</h2>
            <div class="details">
                <!-- <div class="col">
                    <img src="Images/cloud sun.png" alt="">
                    <div>
                        <p class="cloud">50%</p>
                        <p>Cloudy</p>
                    </div>
                </div> -->
                <div class="col">
                    <img src="Images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="Images/wind.png" alt="">
                    <div>
                        <p class="wind">20km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "e8e4d3b266d0956fff588949e28f4017";
        // const apiUrl = "https://api.openweathermap.org/data/2.5/weather&units=metric&q=bangalore";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?q="

        const searchBox = document.querySelector(".search input")
        const searchBtn = document.querySelector(".search button")

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}&units=metric`);
            var data = await response.json();
            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "ºc";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

        }

        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        })
    </script>
</body>

</html>
